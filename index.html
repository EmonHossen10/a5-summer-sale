    <title>Summer Sale</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <section id="header-section" class="flex flex-col md:flex-row lg:flex-row justify-center items-center gap-20">
            <div>
                <p class="text-1xl lg:text-3xl my-6">---SALE FEVER---</p>
                <h1 class="text-2xl lg:text-5xl mb-10 font-bold">Purchase TK 200 or <br>

                <span class="text-base lg:text-2xl mr-3">Use Promo Code</span>
                <button class="sell-btn">SELL200</button>
            </div>
            <div>

        </section>

                    <div class="card w-64 bg-base-100 shadow-xl">
                        <figure class="bg-gray-200"><img src="./images/prod1.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <p>
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />

                    </div>

                    </div>
                    <div class="card w-64 bg-base-100 shadow-xl">
                        <figure class="bg-gray-200"><img src="./images/prod3.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <p>
                            <div class="rating">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
